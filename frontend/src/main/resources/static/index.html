<!doctype html>

<html lang="en" ng-app="mockengerClientMainApp">
<head>
    <base href="/">
    <meta charset="utf-8">

    <title>Mockenger</title>
    <meta name="description" content="Mockenger: mock server for developers">
    <meta name="author" content="Dmitry Ryazanov">

    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />

	<!-- build:css assets/styles/light/bootstrap.css id="light-theme" -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" id="light-theme" />
	<!-- endbuild -->

	<!-- build:css assets/styles/dark/bootstrap.css id="dark-theme" -->
	<link rel="stylesheet alternate" href="assets/styles/dark/bootstrap.css" id="dark-theme" />
	<!-- endbuild -->

    <!-- build:css assets/styles/vendor.css -->
    <link rel="stylesheet" href="node_modules/ng-toast/dist/ngToast.css" />
    <link rel="stylesheet" href="node_modules/ngprogress-npm/ngProgress.css" />
    <!-- endbuild -->

    <!-- build:css assets/styles/main.css -->
    <link rel="stylesheet" href="assets/styles/main.css">
	<link rel="stylesheet" href="assets/styles/codemirror.css">
    <!-- endbuild -->

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body ng-controller="rootController">
<!--[if lt IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser.
	Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<toast></toast>
<div ng-show="app.env === 'dev'" class="development" ng-cloak=""></div>
<div ng-view=""></div>

<footer class="navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="col-md-9 ">
            <p class="text-muted">Mockenger: version {{app.version}}, built on {{app.buildDate}}</p>
        </div>
    </div>
</footer>
<script type="text/javascript">
// Prevent console error for module.exports
if (window && !window.module) {
	window.module = {
		exports: undefined
	};
}
</script>


<!-- build:js scripts/vendor.js -->
<script src="assets/js/codemirror/codemirror.js"></script>
<script src="assets/js/codemirror/xml.js"></script>
<script src="assets/js/codemirror/javascript.js"></script>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-cookies/angular-cookies.js"></script>
<script src="node_modules/angular-messages/angular-messages.js"></script>
<script src="node_modules/angular-resource/angular-resource.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="node_modules/angular-touch/angular-touch.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="node_modules/angular-ui-codemirror/src/ui-codemirror.js"></script>
<script src="node_modules/angular-confirm/angular-confirm.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/ng-toast/dist/ngToast.js"></script>
<script src="node_modules/ngprogress-npm/build/ngprogress.js"></script>
<script src="node_modules/clipboard/dist/clipboard.min.js"></script>
<script src="assets/js/jquery.format.js"></script>
<!-- endbuild -->

<!-- build:const -->
<script src="modules/components/constants.js"></script>
<!-- endbuild -->

<!-- build:js scripts/mockengerComponents.js -->
<script src="modules/components/filters/offsetFilter.js"></script>
<script src="modules/components/services/apiEndpointsService.js"></script>
<script src="modules/components/controllers/rootController.js"></script>
<script src="modules/components/directives/mkngrNavbar.js"></script>
<script src="modules/components/interceptors/httpProviderInterceptor.js"></script>
<!-- endbuild -->

<!-- build:js scripts/mockengerClientMain.js -->
<script src="modules/main/app.js"></script>
<script src="modules/main/controllers/IndexPageController.js"></script>
<script src="modules/main/controllers/ProjectPageController.js"></script>
<script src="modules/main/controllers/GroupListController.js"></script>
<script src="modules/main/controllers/RequestListController.js"></script>
<script src="modules/main/controllers/RequestController.js"></script>
<script src="modules/main/controllers/GroupController.js"></script>
<script src="modules/main/controllers/LoginController.js"></script>
<script src="modules/main/controllers/LogoutController.js"></script>
<script src="modules/main/controllers/LoginPageController.js"></script>
<script src="modules/main/controllers/AdminPageController.js"></script>
<script src="modules/main/controllers/AccountController.js"></script>
<script src="modules/main/controllers/AccountListController.js"></script>
<script src="modules/main/controllers/AuditPageController.js"></script>
<script src="modules/main/controllers/EventListController.js"></script>
<script src="modules/main/services/valuesetService.js"></script>
<script src="modules/main/services/projectListService.js"></script>
<script src="modules/main/services/groupService.js"></script>
<script src="modules/main/services/groupListService.js"></script>
<script src="modules/main/services/requestService.js"></script>
<script src="modules/main/services/requestListService.js"></script>
<script src="modules/main/services/accountService.js"></script>
<script src="modules/main/services/accountListService.js"></script>
<script src="modules/main/services/loginService.js"></script>
<script src="modules/main/services/tokenService.js"></script>
<script src="modules/main/services/eventListService.js"></script>
<!-- endbuild -->

</body>
</html>
