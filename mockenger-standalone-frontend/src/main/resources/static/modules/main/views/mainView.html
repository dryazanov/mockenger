<div ng-controller="mainController">
    <div>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="true">{{alert.msg}}</alert>
    </div>

    <div class="container">
        <div id="projects-list">
            <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="createProject()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Create project
            </button>
            <br/>
            <div class="list-group" ng-repeat="project in projectsList track by $index">
                <a href="#/project/{{project.id}}" class="list-group-item">{{project.name}}
                    <span class="badge">{{project.type}}</span>
                </a>
                <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="editProject(project)">
                    Edit project
                </button>
                <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="deleteProject(project)">
                    Delete project
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="requestModalLabel">{{modalTitle}}</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" ng-model="currentProject.id">
                    <div class="form-group">
                        <label for="projectName">Name</label>
                        <input type="text" ng-model="currentProject.name" class="form-control" id="projectName">
                    </div>
                    <div class="form-group">
                        <label for="projectCode">Code</label>
                        <input type="text" ng-model="currentProject.code" ng-disabled="currentProject.id != null" class="form-control" id="projectCode">
                    </div>
                    <div class="form-group">
                        <label for="projectType">Type</label>
                        <select ng-model="currentProject.type" ng-disabled="currentProject.id != null" id="projectType" class="form-control">
                            <option value="REST">REST</option>
                            <option value="SOAP">SOAP</option>
                            <option value="SIMPLE">Simple</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="saveProject(currentProject)">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
