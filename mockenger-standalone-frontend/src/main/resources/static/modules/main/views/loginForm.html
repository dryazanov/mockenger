<div>
    <div class="modal-content">
        <form name="loginForm" novalidate>
            <div class="modal-header">
                <h4>Sign In</h4>
            </div>
            <div class="modal-body">
                <div class="form-group" ng-class="hasError(loginForm.username)">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" name="username" id="username" ng-model="username" class="form-control" placeholder="Username" required>
                    <p ng-show="loginForm.name.$invalid && !loginForm.name.$pristine" class="help-block">Username is required</p>
                </div>
                <div class="form-group" ng-class="hasError(loginForm.password)">
                    <label class="sr-only"  for="password">Password</label>
                    <input type="password" name="password" id="password" ng-model="password" class="form-control" placeholder="Password" required>
                    <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password name is required</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-block btn-warning" ng-disabled="loginForm.$invalid" ng-click="doSignIn()">Login</button>
            </div>
        </form>
    </div>
</div>
