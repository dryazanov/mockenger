<div ng-controller="IndexPageController">
    <div class="container">
        <div id="projects-list">
            <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="createProject()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Create project
            </button>
            <br/>
            <ul class="list-group">
                <li class="list-group-item"  ng-repeat="project in projectsService.getData() track by $index">
                    <a href="#/project/{{project.id}}">{{project.name}}</a>
                    &nbsp;
                    <span class="label label-info">{{project.type}}</span>
                    <span class="pull-right">
                        <button class="btn btn-xs" ng-click="editProject(project)">
                            <span class="glyphicon glyphicon-cog"></span>
                        </button>
                        <button class="btn btn-xs" ng-really-click="deleteProject(project)"
                                ng-really-message="Do you really want to delete project '{{project.name}}' with all its groups and mocks?">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </span>
                </li>
            </ul>
            <!--<div class="list-group">
                <a href="#/project/{{project.id}}" class="list-group-item">{{project.name}}
                    <span class="badge">{{project.type}}</span>
                </a>
                <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="editProject(project)">
                    Edit project
                </button>
                <button type="button" class="btn btn-primary btn-sm btn-block"
                        ng-really-click="deleteProject(project)" ng-really-message="Do you really want to delete project '{{project.name}}' with all its groups and mocks?">
                    Delete project
                </button>
            </div>-->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form name="projectForm" novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="requestModalLabel">{{currentProject.id == null ? 'Create project' : 'Edit project'}}</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                        </div>
                        <input type="hidden" ng-model="currentProject.id">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" ng-model="currentProject.name" class="form-control" required>
                            <p ng-show="projectForm.name.$invalid && !projectForm.name.$pristine" class="help-block">Project name is required.</p>
                        </div>
                        <div class="form-group">
                            <label for="code">Code</label>
                            <input type="text" name="code" id="code" ng-model="currentProject.code"
                                   ng-pattern="/^[a-zA-Z0-9]+$/" ng-disabled="currentProject.id != null" class="form-control" required>
                            <p ng-show="projectForm.code.$invalid && !projectForm.code.$pristine" class="help-block">Code is required. Only letters and numbers allowed.</p>
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select name="type" id="type" ng-model="currentProject.type" required ng-disabled="currentProject.id != null" class="form-control">
                                <option ng-repeat="(key, value) in availableProjectTypes track by $index" value="{{key}}">{{value}}</option>
                            </select>
                            <p ng-show="projectForm.type.$invalid && !projectForm.type.$pristine" class="help-block">Type is required.</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-disabled="projectForm.$invalid" ng-click="saveProject(currentProject)">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
