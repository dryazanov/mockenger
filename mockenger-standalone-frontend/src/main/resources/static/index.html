<!doctype html>

<html lang="en" ng-app="mockengerClientMainApp">
<head>
    <base href="/">
    <meta charset="utf-8">

    <title>Mockenger</title>
    <meta name="description" content="Mockenger">
    <meta name="author" content="Social Startups">
    <!-- build:css assets/styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css assets/styles/main.css -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- endbuild -->

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body ng-controller="rootController">
<!--[if lt IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div ng-show="app.env === 'dev'" class="development" ng-cloak=""></div>
<div ng-view=""></div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">You are running {{app.version}} Mockenger version built on {{app.buildDate}}</p>
    </div>
</footer>
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/angular/angular.js"></script>
<script src="libs/angular-cookies/angular-cookies.js"></script>
<script src="libs/angular-messages/angular-messages.js"></script>
<script src="libs/angular-resource/angular-resource.js"></script>
<script src="libs/angular-route/angular-route.js"></script>
<script src="libs/angular-sanitize/angular-sanitize.js"></script>
<script src="libs/angular-touch/angular-touch.js"></script>
<script src="libs/angular-animate/angular-animate.js"></script>
<script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js /scripts/mockengerComponents.js -->
<script src="modules/components/mockengerClientComponents.js"></script>
<script src="modules/components/mockengerClient.constants.js"></script>
<script src="modules/components/filters/offsetFilter.js"></script>
<script src="modules/components/services/apiEndpointsService.js"></script>
<script src="modules/components/controllers/rootController.js"></script>
<script src="modules/components/directives/mkngrNavbar.js"></script>
<!-- endbuild -->

<!-- build:js /scripts/mockengerClientMain.js -->
<script src="modules/main/app.js"></script>
<script src="modules/main/controllers/IndexPageController.js"></script>
<script src="modules/main/controllers/ProjectPageController.js"></script>
<script src="modules/main/controllers/GroupListController.js"></script>
<script src="modules/main/controllers/RequestListController.js"></script>
<script src="modules/main/controllers/RequestController.js"></script>
<script src="modules/main/controllers/GroupController.js"></script>
<script src="modules/main/services/valuesetService.js"></script>
<script src="modules/main/services/projectListService.js"></script>
<script src="modules/main/services/groupService.js"></script>
<script src="modules/main/services/groupListService.js"></script>
<script src="modules/main/services/requestService.js"></script>
<script src="modules/main/services/requestListService.js"></script>
<!-- endbuild -->

</body>
</html>
