#CORS Filter
mockenger.cors.filter.allow.origin = *
mockenger.cors.filter.max.age = 3600
mockenger.cors.filter.allow.headers = Authorization


# HEADERS TO IGNORE
mockenger.proxy.request.ignore.headers = host,authorization,cookie
mockenger.mock.response.ignore.headers = access-control-allow-origin,access-control-allow-methods,access-control-max-age,access-control-allow-headers,transfer-encoding


# MONGODB
spring.data.mongodb.uri = mongodb://localhost/mockenger_unit_test

frontend.audit.log.events.per.page = 25